<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mariana S2</title>
  <style>
    body { background: #222; color: #fff; text-align: center; }
    canvas { background: #333; margin-top: 20px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="960" height="640"></canvas>
  <p>Use as setas para mover. Colete as flores!</p>

  <!-- Joystick virtual para mobile -->
  <div id="joystick" style="position:fixed;left:0;right:0;bottom:0;z-index:10;display:none;pointer-events:none;">
    <div style="display:flex;justify-content:center;align-items:end;height:120px;gap:40px;">
      <button id="btnLeft" style="width:70px;height:70px;border-radius:50%;font-size:2em;opacity:0.7;pointer-events:auto;">◀️</button>
      <button id="btnJump" style="width:70px;height:70px;border-radius:50%;font-size:2em;opacity:0.7;pointer-events:auto;">⏫</button>
      <button id="btnRight" style="width:70px;height:70px;border-radius:50%;font-size:2em;opacity:0.7;pointer-events:auto;">▶️</button>
    </div>
  </div>

  <script>
    // Exibe joystick só em touch/mobile
    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }
    if (isTouchDevice()) {
      document.getElementById('joystick').style.display = 'block';
    }
  </script>
  <script src="game_joao.js"></script>
</body>
</html>
